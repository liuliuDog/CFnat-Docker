name: Docker Build and Push to GHCR # 更改工作流名称，更具描述性

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "go.sh"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read     # 默认权限，用于 checkout 代码
      packages: write    # 关键：赋予 GITHUB_TOKEN 推送 GHCR 的权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry # 更改登录步骤名称
        uses: docker/login-action@v2             # 保持 @v2 没问题
        with:
          registry: ghcr.io                      # 关键：指定 GHCR 注册表地址
          username: ${{ github.actor }}          # 关键：使用工作流触发者作为用户名
          password: ${{ secrets.GITHUB_TOKEN }}  # 关键：使用内置的 GITHUB_TOKEN 作为密码

      - name: Set up QEMU # 用于多平台编译
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/386,linux/arm/v6,linux/arm/v7
          tags: |
            ghcr.io/${{ github.repository_owner }}/cfnat:latest
            ghcr.io/${{ github.repository_owner }}/cfnat:${{ github.sha }}
